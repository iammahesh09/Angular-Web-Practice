<section>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Parent Component</h5>
      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control" #parentMsg>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary btn-md" (click)="sharedData(parentMsg.value)">Send</button>
        </div>
      </div>
      <hr>
      <p class="card-text">{{childMsg}}</p>
    </div>
  </div>
</section>

<hr />
<app-child [childMessage]="parentValue" (bindChildEvent)="recevieMsgData($event)"></app-child>
