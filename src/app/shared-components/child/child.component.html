<div *ngIf="message" class="alert alert-success">{{message.text}}</div>
<section>
  <div class="card">
    <div class="card-body">
      <h2>Angular 6 Component Communication</h2>
      <button (click)="sendMessage()" class="btn btn-primary">Send Message</button>
      <button (click)="clearMessage()" class="btn btn-secondary">Clear Message</button>
    </div>
  </div>
</section>

<hr />
