<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>completed</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let todo of todos" [ngStyle]="{ 'color': (todo.completed ? 'blue' : 'red') }"> -->
    <tr *ngFor="let todo of todos$  | async " [ngClass]="[todo.completed?'table-success':'table-danger']">
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>
