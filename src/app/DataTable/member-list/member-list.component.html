<h1>Angular DataTable Pagination Sorting Searching Example</h1>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="name">MemberName</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="email">MemberEmail</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="age">Age</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="city">Member City</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of mf.data">
      <td>{{member.name}}</td>
      <td>{{member.email}}</td>
      <td class="text-right">{{member.age}}</td>
      <td>{{member.city | uppercase}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
